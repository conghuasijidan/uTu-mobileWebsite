<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>友途网</title>
    <link rel="stylesheet" href="css/mobile.css">
    <link rel="stylesheet" href="css/mobile-swiper.css">
    <link rel="stylesheet" href="css/video-js.css">
    <link rel="stylesheet" href="css/mobile_reveal.css">
    <script src="js/hotcss.js"></script>
    <script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
    <script src="js/swiper-3.3.1.min.js"></script>
    <script src="js/video.min.js"></script>
    <script src="js/jquery-reveal.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

<div class="container">
    <div class="row1">
        <img src="images/mobile_bannerlogo.png" >
    </div>
    <div class="row2">
       <span class="title">自由行，择优服务</span>
        <div class="row2_info">
            <div class="info">
               <a href="#" data-reveal-id="modalView" class="camera" data-animation="fade"></a>
                <span>导游服务+旅行纪念</span>
                <span>为您提供导游2.0服务，以拍摄和旅行纪念册为亮点，完成向导、讲解基本服务外提供拍摄及其他增值服务。</span>
            </div>
            <div class="info">
                <!--<img src="images/mobile_manager.png" class="umbrella">-->
                <a class="umbrella"></a>
                <span>旅行管家</span>
                <span>在平台上为您定制旅行路线，提供线上的旅行咨询、线路私人定制、全程贴心管家服务</span>
            </div>
        </div>
    </div>
    <div class="row3">
        <span class="title">一体化商业模式</span>
        <div class="swiper_bgView">
            <div class="swiper-container"  >
                <div class="swiper-wrapper">
                    <div class="swiper-slide"><img src="images/mobile_business1.png" class="banner_img" alt="图片加载失败"/></div>
                    <div class="swiper-slide"><img src="images/mobile_business2.png" class="banner_img"  alt="图片加载失败"/></div>
                    <div class="swiper-slide"><img src="images/mobile_business3.png" class="banner_img" alt="图片加载失败"/></div>
                    <div class="swiper-slide"><img src="images/mobile_business4.png" class="banner_img" alt="图片加载失败"/></div>
                    <div class="swiper-slide"><img src="images/mobile_business5.png" class="banner_img"  alt="图片加载失败"/></div>
                    <div class="swiper-slide"><img src="images/mobile_business6.png" class="banner_img" alt="图片加载失败"/></div>

                </div>
                <!--如果需要分页器-->
                <div class="swiper-pagination" ></div>

            </div>
        </div>
    </div>
    <div class="row4">
        <span class="title">为什么选择友途网</span>
        <div class="row4_line"></div>
        <span class="row4_title">旅行新定义</span>
        <div class="video_bg">
            <div class="preButton"><img :src="preImg" id="pre"></div>
            <div class="video_container">
                <div class="swiper-container"  >
                    <div class="swiper-wrapper">
                        <div class="swiper-slide">
                            <div class="youtu_video2">
                                <div class="youtu_maskView" id="maskView1">
                                    <img src="images/mobile_video_play.png" id="play1">
                                </div>
                                <div class="youtu_video_bg" id="video_bg1">
                                    <video id="my-video1" class="video-js " controls preload="auto" data-setup="{}" style="width:100%;height:100%;object-fit: fill;" onended="videoEnd1()">
                                        <source src="http://7xldgj.com1.z0.glb.clouddn.com/video-banner.mp4" type="video/mp4">
                                        <source src="http://7xldgj.com1.z0.glb.clouddn.com/video-banner.mp4" type="video/webm">
                                        <source src="http://7xldgj.com1.z0.glb.clouddn.com/video-banner.mp4" type="video/ogg">
                                        <p class="vjs-no-js">
                                            To view this video please enable JavaScript, and consider upgrading to a web browser that
                                            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                                        </p>
                                    </video>
                                </div>
                            </div>
                        </div>
                        <div class="swiper-slide">
                            <div class="youtu_video">
                                <div class="youtu_maskView" id="maskView2">
                                    <img src="images/mobile_video_play.png" id="play2">
                                </div>
                                <div class="youtu_video_bg" id="video_bg2">
                                    <video id="my-video2" class="video-js " controls preload="auto" data-setup="{}" style="width:100%;height:100%;object-fit: fill;" onended="videoEnd2()">
                                        <source src="http://ovc3poav6.bkt.clouddn.com/guide/video/qiuqiu/qiuqiu.mp4" type="video/mp4">
                                        <source src="http://ovc3poav6.bkt.clouddn.com/guide/video/qiuqiu/qiuqiu.mp4" type="video/webm">
                                        <source src="http://ovc3poav6.bkt.clouddn.com/guide/video/qiuqiu/qiuqiu.mp4" type="video/ogg">
                                        <p class="vjs-no-js">
                                            To view this video please enable JavaScript, and consider upgrading to a web browser that
                                            <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
                                        </p>
                                    </video>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="nextButton"><img :src="nextImg" id="next"></div>
        </div>
    </div>
    <div class="footer">
        <span>杭州友途网络科技有限公司</span>
        <span>Copyright@2018 yotoowang.com</span>
    </div>

</div>
<div class="reveal-modal" id="modalView" >
     <div class="modalView">
         <div class="modalView_title">热门导游推荐</div>
         <div class="modalView_little">长按二维码进入微信小程序了解更多</div>
         <div class="code">
             <div class="code_info">
                 <img src="images/mobile_xcx.jpg" >
                 <span>友途微信小程序</span>
             </div>
             <div class="code_info">
                 <img src="images/mobile_ggh.jpg">
                 <span>友途微信公众号</span>
             </div>
         </div>
         <div class="swiper_bg">
                 <div class="swiper-container">
                     <div class="swiper-wrapper">
                         <div class="swiper-slide"><img src="images/mobile_guide1.png" class="guide" alt="图片加载失败"/></div>
                         <div class="swiper-slide"><img src="images/mobile_guide2.png" class="guide" alt="图片加载失败"/></div>
                         <div class="swiper-slide"><img src="images/mobile_guide3.png" class="guide" alt="图片加载失败"/></div>
                         <div class="swiper-slide"><img src="images/mobile_guide4.png" class="guide" alt="图片加载失败"/></div>
                         <div class="swiper-slide"><img src="images/mobile_guide5.png" class="guide" alt="图片加载失败"/></div>
                         <div class="swiper-slide"><img src="images/mobile_guide6.png" class="guide" alt="图片加载失败"/></div>
                     </div>
                     <!--如果需要分页器-->
                     <div class="swiper-pagination" ></div>
                 </div>
         </div>
     </div>
</div>


</body>
<script>
    var vm = new Vue({
        el:'.container',
        data:{
            preImg:'images/mobile_preButtonDisabled.png',
            nextImg:'images/mobile_nextButtonNormal.png',
            guides:['images/mobile_guide1.png','images/mobile_guide2.png','images/mobile_guide3.png','images/mobile_guide5.png']
        }
    })

    var mySwiper = new Swiper('.row3 .swiper-container', {

        loop: true,

        autoplay:3000,

        speed:1000,

        pagination: '.row3 .swiper-pagination',

        paginationClickable :true,


    })
    var isPlay1 = false
    var isPlay2 = false
    var player1 = ''
    var player2 = ''
    // 视频播放
    $("#video_bg1").hide();
    //    隐藏maskView
    $(document).ready(function () {

        $("#play1").click(function () {

            $("#maskView1").hide()
            $("#video_bg1").show();
            //   视频自动播放
            player1 = videojs('my-video1');
            videojs("my-video1").ready(function(){
                var myPlayer = this;
                myPlayer.play();
            });
            player1.on('play', function () {
                console.log('开始/恢复播放');
                isPlay1 = true
            });
            player1.on('pause', function () {
                console.log('暂停播放');
                isPlay1 = false
            });

        })
    })
    //    视频播放结束
    function videoEnd1() {
        $("#video_bg1").hide();
        $("#maskView1").show();
        isPlay1 = false
    }

    //    隐藏maskView
    $("#video_bg2").hide();
    $("#play2").click(function () {
        $("#maskView2").hide()
        $("#video_bg2").show();
        //   视频自动播放
        player2 = videojs('my-video2');
        videojs("my-video2").ready(function(){
            var myPlayer = this;
            myPlayer.play();
        });
        player2.on('play', function () {
            console.log('开始/恢复播放');
            isPlay2 = true
        });
        player2.on('pause', function () {
            console.log('暂停播放');
            isPlay2 = false
        });
    })
    //    视频播放结束
    function videoEnd2() {
        $("#video_bg2").hide();
        $("#maskView2").show();
    }


    var videoSwiper = new Swiper('.row4 .swiper-container', {

        // 如果需要前进后退按钮
        nextButton: '.row4 .swiper-button-next',
        prevButton: '.row4 .swiper-button-prev',

    })
    $("#pre").click(function () {
        if(vm.preImg == 'images/mobile_preButtonNormal.png'){
            if (isPlay2 == true){
                player2.pause()
            }

            videoSwiper.slidePrev()
            vm.nextImg = 'images/mobile_nextButtonNormal.png'
            vm.preImg = 'images/mobile_preButtonDisabled.png'

        }
    })
    $("#next").click(function () {
        if(vm.nextImg == 'images/mobile_nextButtonNormal.png'){
            if (isPlay1 == true){
                player1.pause()
            }
            videoSwiper.slideNext()
            vm.preImg = 'images/mobile_preButtonNormal.png'
            vm.nextImg = 'images/mobile_nextButtonDisabled.png'
        }
    })


    var modalSwiper = new Swiper('.swiper_bg .swiper-container', {


        slidesPerView: 2,

        autoplay:3000,

        speed:1000,

        paginationClickable :true,

    })

</script>
</html>
